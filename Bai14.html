<!DOCTYPE html>
<html>
    <head>
        <title>Bai 14</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Bai14.css">
    </head>

    <body>
        <div>
            <form action="#">
                <h1>Contact Us</h1>
                <p>Use the following form to send a txtMessage to Example Cafe</p>
                <fieldset>
                    <legend>Your Message</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="txtEmail">Your Email</label>
                            </td>
                            <td>
                                <input type="text" name="txtEmail" placeholder="nhathuy39337343@gmail.com" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtMessage">Message</label>
                            </td>
                            <td>
                                <textarea name="txtMessage" id="message" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                    </table>
                </fieldset>
    
                <fieldset>
                    <legend>How you found us:</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="txtText">How do you hear of us</label>
                            </td>
                            <td>
                                <select name="list" id="">
                                    <option value="youtube">Youtube</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="google">Google</option>
                                    <option value="khac">Khac</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="txtText">Newsletter</label>
                            </td>
                            <td>
                                <input type="checkbox" name="checkbox" id="checkbox">
                                Ensure this box is checked if you would like to recevie email updates
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <input type="submit" value="Send message">
            </form>    
        </div>
    </body>
</html>
