<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bai 16</title>
        <link rel="stylesheet" href="Bai16.css">
    </head>

    <body>
        <div>
            <form action="#">
                <h1>Travel reservation form</h1>
                <h2>* denotes mandotory</h2>
                <p>
                    <label for="textFName">Full name*:</label> <br>
                    <input type="text" name="txtName" placeholder="FirstName LastName" size="30" maxlength="20">
                </p>
                <p>
                    <label for="txtEmail">Email address*:</label> <br>
                    <input type="text" name="txtEmail" placeholder="EMAIL_ADDRESS" size="30" maxlength="20">
                </p>
                <p>
                    <label for="selectTP">Select Tour Packages*:</label> <br>
                    <select name="selectTP" id="">
                        <option value="goa">Goa</option>
                        <option value="others">Others</option>
                    </select>
                </p>
                <p>
                    <label for="txtDate">Arrival date*: </label><br>
                    <input type="date" name="txtDate">
                </p>
                <p>
                    <label for="txtNumber">Number of persons*:</label> <br>
                    <input type="text" placeholder="UNKNOWN_TYPE" size="30" maxlength="20">
                </p>
                    <table>
                        <p>What would you want to avail?*</p> 
                        <tr>
                            <td>
                                <label for="checkbo1">Boarding</label>
                            </td>
                            <td>
                                <input type="checkbox" name="checkbo1" id="01">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="checkbox2">Fooding</label>
                            </td>
                            <td>
                                <input type="checkbox" name="checkbox2" id="02">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="checkbox3">Sight seeing</label>
                            </td>
                            <td>
                                <input type="checkbox" name="checkbox3" id="03">
                            </td>
                        </tr>
                    </table>
                    
                        <label for="txtDiscount">Discount Coupon Code:</label> <br>
                        <input type="text" name="txtDiscount" placeholder="UNKNOWN_TYPE" size="30" maxlength="20">
                        <label for="checkRadio">Term ad conditions:</label> <br>
                    <table>
                       <tr>
                            <td>
                                <input type="radio" name="checkRadio" id="radioTerm1">
                                <label for="radioTerms1">I agree</label>
                            </td>
    
                        <td>
                            <input type="radio" name="checkRadio" id="radioTerm2">
                            <label for="radioTerms2">I disagree</label>
                        </td>
                   </tr>
                    </table>
                    <input type="button" value="Complete reservation">
            </form>
        </div>

    </body>
</html>
