<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid red;
            }
            table{
                border-collapse: collapse;
                background: pink;
            }
        </style>
    </head>

    <body>
        <table>
            <tr align="center" bgcolor="#99FFFF">
                <td>Charater</td>
                <td>HTML Code*</td>
                <td>Character Code</td>
                <td>Description of Charater</td>
            </tr>
            <tr>
                <td>&#140;</td>
                <td>&#38#145;</td>
                <td></td>
                <td>capital OE ligature</td>
            </tr>
            <tr>
                <td>&#145;</td>
                <td>&#38#145;</td>
                <td>&#38lsquo;</td>
                <td>left curly quote mark</td>
            </tr>
            <tr>
                <td>&#146;</td>
                <td>&#38#146;</td>
                <td>&#38rsquo;</td>
                <td>right curly quotemark/apostrophe</td>
            </tr>
            <tr>
                <td>&#147;</td>
                <td>&#38#147;</td>
                <td>&#38ldquo;</td>
                <td>left curly quote marks</td>
            </tr>
            <tr>
                <td>&#148</td>
                <td>&#38#148;</td>
                <td>&#388rdquo;</td>
                <td>right curly quote marks</td>
            </tr>

            <tr>
                <td>&#149</td>
                <td>&#38#149;</td>
                <td>&#38bull;</td>
                <td>bullet</td>
        </table>

    </body>
</html>
