        <style>
            table, th, td{
                border: 1px solid rgb(229, 231, 128);
            }
            table
            {
                border-collapse: collapse;
            }
            td{
                width: 25px;
                height: 20px;
                font-size: xx-small;
                font-weight: 600;
            }
        </style>
    </head>

    <body>
        <table align="center">
            <tr align="center">
                <td bgcolor="white">1</td>
                <td colspan="4" bgcolor="white">2</td>
            </tr>
            <tr align="center">
                <td rowspan="3" bgcolor="white">3</td>
                <td bgcolor="orange">4</td>
                <td bgcolor="orange">5</td>
                <td colspan="2" rowspan="2" bgcolor="yellow">6</td>
            </tr>
            <tr align="center">
                <td bgcolor="orange">7</td>
                <td bgcolor="orange">8</td>
            </tr>

            <tr align="center">
                <td colspan="2" bgcolor="yellow">9</td>
                <td colspan="2" bgcolor="yellow">10</td>
            </tr>
        </table>

    </body>
</html>
